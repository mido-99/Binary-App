{% extends "base.html" %}

{% block title %}Log in · Binary Referral Commerce{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="font-heading text-2xl sm:text-3xl font-bold tracking-tight text-[hsl(var(--fg))]">
        Log in
    </h1>
    <p class="mt-2 text-sm text-[hsl(var(--muted-fg))]">
        Use your account to access the store and your dashboard.
    </p>

    <form method="post" action="{% url 'users:login' %}" class="mt-8 space-y-5">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'/' }}">
        {% if error %}
            <div class="rounded-xl border border-amber-500/40 bg-amber-500/10 px-4 py-3 text-sm text-amber-800 dark:text-amber-200" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div>
            <label for="id_email" class="block text-sm font-medium text-[hsl(var(--fg))]">Email</label>
            <input type="email"
                   id="id_email"
                   name="email"
                   value="{{ email|default:'' }}"
                   required
                   autocomplete="email"
                   class="input-modern mt-1.5 w-full"
                   placeholder="you@example.com">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-[hsl(var(--fg))]">Password</label>
            <input type="password"
                   id="id_password"
                   name="password"
                   required
                   autocomplete="current-password"
                   class="input-modern mt-1.5 w-full"
                   placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary w-full rounded-lg py-2.5">
            Log in
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-[hsl(var(--muted-fg))]">
        Don’t have an account?
        <a href="{% url 'users:signup' %}" class="font-medium text-[hsl(var(--primary))] hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
